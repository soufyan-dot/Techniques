<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - My Discord Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-100 to-pink-50 text-gray-900">
    <header class="bg-gradient-to-r from-blue-700 to-purple-700 text-white py-5 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-4xl font-black">My Discord Bot</h1>
            <nav class="space-x-8">
                <a href="index.html" class="hover:text-gray-300 transition">Home</a>
                <a href="add-bot.html" class="hover:text-gray-300 transition">Add Bot</a>
                <a href="login.html" class="hover:text-gray-300 transition">Login</a>
                <a href="signup.html" class="hover:text-gray-300 transition">Sign Up</a>
                <a href="docs.html" class="hover:text-gray-300 transition">Docs</a>
                <a href="support.html" class="hover:text-gray-300 transition">Support</a>
                <a href="community.html" class="hover:text-gray-300 transition">Community</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-20">
        <section class="w-full md:w-1/2 lg:w-1/3 mx-auto bg-white rounded-lg shadow-lg p-10">
            <h2 class="text-4xl font-bold mb-8 text-purple-900 text-center">Sign Up</h2>
            <form action="#" method="POST">
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Full Name:</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-bold hover:opacity-90 transition">Sign Up</button>
            </form>

            <p class="text-center text-gray-600 mt-6">Already have an account? <a href="login.html" class="text-purple-700 hover:underline">Login</a></p>
        </section>
    </main>

    <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white py-8 mt-20">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 My Discord Bot. All rights reserved.</p>
            <p class="text-sm mt-3">Follow us on <a href="#" class="text-blue-500 hover:underline">Twitter</a> | <a href="#" class="text-blue-500 hover:underline">GitHub</a> | <a href="privacy.html" class="text-blue-500 hover:underline">Privacy Policy</a></p>
        </div>
    </footer>
</body>
</html>
